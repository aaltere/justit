<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Units</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>CSS Units</h1>

        <div class="absolute-units">
            <h2>Absolute units</h2>
            <ul>
                <li>Pixels (px)</li>
                <li>Points (pt)</li>
                <li>Inches (in), Centimeters (cm), Millimeters (mm)</li>
            </ul>
        </div>

        <div class="relative-units">
            <h2>Relative Units</h2>
            <ul>
                <li>Em</li>
                <li>Rem</li>
                <li>Percentage (%)</li>
                <li>Viewport Units (vw, vh, vmin, vmax)</li>
            </ul>
        </div>
    </body>
</html>

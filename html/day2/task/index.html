<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Job Application Form</h1>

        <form>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" placeholder="First Name" required>
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" placeholder="Last Name" required>
            <br>
            <br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required>
            <br>
            <br>

            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="example@email.com" required>
            <br>
            <br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>

            <p>Do you have a valid driving license:</p>
            <input type="radio" id="driving-yes" name="driving" required>
            <label for="driving-yes">Yes</label>
            <input type="radio" id="driving-no" name="driving">
            <label for="driving-no">No</label>

            <p><label for="employment-status">Current employment status:</label></p>
            <select id="employment-status">
                <option>Employee</option>
                <option>Worker</option>
                <option>Self-employed</option>
                <option>Unemployed</option>
              </select>
            <br>
            <br>

            <label for="cv">Please upload your CV:</label>
            <input type="file" id="cv" accept=".doc,.docx,.xml,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document" required>

            <p><label for="cover-letter">Cover Letter:</label></p>
            <textarea id="cover-letter" rows="8" cols="50">Enter cover letter here...</textarea>
            <br>
            <br>

            <input type="checkbox" id="newsletter">
            <label for="newsletter">I would like to subscribe to the newsletter.</label>
            <br>
            <input type="checkbox" id="tas" required>
            <label for="tas">I have read and agree to the <a href="policy.html">privacy policy.</a></label>
            <br>
            <br>

            <input type="reset" value="Clear">
            <input type="submit">
        </form>
    </body>
</html>

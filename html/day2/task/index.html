<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Job Application Form</h1>

        <form>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" placeholder="First Name" required>
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" placeholder="Last Name" required>
            <p>Select your age range:</p>
            <input type="radio" id="pre-teen">
            <label for="pre-teen">0 - 12</label>
            <br>
            <input type="radio" id="teen">
            <label for="teen">13 - 19</label>
            <br>
            <input type="radio" id="twenties">
            <label for="twenties">20 - 29</label>
            <br>
            <input type="radio" id="adult">
            <label for="adult">30 - 39</label>
            <br>
            <input type="radio" id="old">
            <label for="old">40+</label>
        </form>
    </body>
</html>

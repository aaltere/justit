<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nesting Elements</title>
    </head>
    <body>
        <h1>Nesting Elements</h1>

        <h2>Lists</h2>

        <!-- Unordered list -->
        <ul>
            <li>Water</li>
            <li>Tea</li>
            <li>Coffee</li>
        </ul>

        <!-- Ordered list -->
        <ol>
            <li>Step 1</li>
            <li>Step 2</li>
            <li>Step 3</li>
        </ol>

        <h2>Tables</h2>

        <!-- Table -->
        <table>
            <!-- Table row -->
            <tr>
                <!-- Table heading -->
                <th>Name</th>
                <th>E-mail</th>
                <th>Number</th>
            </tr>
            <tr>
                <!-- Table data -->
                <td>John</td>
                <td>John@mail.com</td>
                <td>0132649684</td>
            </tr>
            <tr>
                <td>Hannah</td>
                <td>Hannah@mail.com</td>
                <td>0123645697</td>
            </tr>
        </table>
    </body>
</html>

<!-- 
    HTML <DOCTYPE html>:

    - All HTML documents must start with a <!DOCTYPE> declaraion.
    - This indicates to the browser that the document is a HTML document.
 -->
<!DOCTYPE html>

<!-- 
    HTML <html>:

    - Contains all other elements aside fron the <!DOCTYPE>.
    - "lang" attribute defines the language that we are working in. In this case "en" represents English
 -->
<html lang="en">
    
    <!-- 
        HTML <head>:

        - Contains the document Metadata (explained below).
        - Content within the <head> tag is not displayed on out webpage.
        - The most common elements within the <head> tag are: <title>, <link>, <script> and <meta>.
     -->
    <head>

        <!-- 
            HTML <meta>:

            - Defines metadata about the HTML document.
            - Metadata is data about data, in this case information about the HTML document
            - Metadata is used by browsers to determine how the content should be displayed.
            - Search engines and other web services also use Metadata, such as keywords.
         -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- 
            HTML <title>:
            
            - Defines the title of the HTML document.
            - The title of document is displayed in the browsers navigation / tab bar.
            - <title> tag is required in every document and is text-only.
         -->
        <title>HTML - Day 1</title>
    </head>

    <!-- 
        <HTML <body>:

        - Contains the contents of the HTML document.
        - Unlike the <head> tag, elements within the <body> tag are displayed on the browser.
        - All elements that we want to display on our page are nested within the <body> tag.
     -->
    <body>

        <!-- 
            HTML <h1> to <h6>:

            - Used to define HTML Headings.
            - Numerically ordered by importance e.g. <h1> = Most Important and <h6> = Least Important.
            - <h1> should only be used once per page as this represents the heading of the page
         -->
        <h1>h1 - Heading 1</h1>
        <h2>h2 - Heading 2</h2>
        <h3>h3 - Heading 2</h3>
        <h4>h4 - Heading 2</h4>
        <h5>h5 - Heading 2</h5>
        <h6>h6 - Heading 2</h6>

        <!-- 
            HTML <p>:
            
            - Used to define paragraphs.
            - Commonly used for addtional text content where a heading tag (<h1>) would not be appropriate.
         -->
        <p>p - Paragraph</p>

        <!-- 
            HTML <a>:

            - Used to define a hyperlink, linking one page to another.
            - "href" attribute used to define the UTL of the desired destination.
            - Without a "href" an <a> tag acts as a placeholder for a hyperlink.
         -->
        <a href="page2.html">Internal Link</a>

        <a href="https://www.youtube.com/">External Link</a>
    </body>
</html>
